<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Envio</title>
</head>
<body>
  <h2>Formulário</h2>
  <form id="form">
    <label>Nome:</label>
    <input type="text" name="nome" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Idade:</label>
    <input type="number" name="idade" required><br><br>

    <label>Comentário:</label>
    <input type="text" name="comentario"><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const dados = {
        nome: this.nome.value,
        email: this.email.value,
        idade: this.idade.value,
        comentario: this.comentario.value
      };

      fetch("https://script.google.com/macros/s/AKfycbzIbTWf-2NQ1fQoZKUFJMBf3VD1WuS-vn7vuzFLQXnftjxi_vzCOV4rsQ6rO4m677YY/exec", {
        method: "POST",
        body: JSON.stringify(dados),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(data => {
        alert("Dados enviados com sucesso!");
        this.reset();
      })
      .catch(error => {
        alert("Erro ao enviar dados.");
        console.error("Erro:", error);
      });
    });
  </script>
</body>
</html>
